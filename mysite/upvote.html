<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upvote Game</title>
</head>
<body>
    <h1>Upvote/Downvote a Game</h1>
    <form method="POST">
        <select name="game" required>
            {% for game in games.keys() %}
                <option value="{{ game }}">{{ game }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="action" value="upvote">Upvote</button>
        <button type="submit" name="action" value="downvote">Downvote</button>
    </form>
    <h2>Games List</h2>
    <ul>
        {% for game, votes in games.items() %}
            <li>{{ game }} (Votes: {{ votes }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('suggest_game') }}">Go to Suggest Game Page</a><br>
    <a href="{{ url_for('lottery') }}">Go to Lottery Page</a>
</body>
</html>
